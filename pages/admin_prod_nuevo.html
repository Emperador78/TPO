  <main>
    <div class="container">
      <form style="background-color: rgb(142, 142, 143);margin:10px auto ; width: 400px; padding: 20px;">
        <h1 style="font-size: xx-large;">Nuevo Producto</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Categoria" aria-label="Categoria"
            aria-describedby="basic-addon1" name="category" id="category">
        </div>
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Nombre del producto" aria-label="Nombre del producto"
            aria-describedby="basic-addon1" name="name" id="name">
        </div>
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Imagen" aria-label="Imagen"
            aria-describedby="basic-addon1" name="image" id="image">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>

          <input type="number" class="form-control" aria-label="Valor del Producto" name="price" id="price">
          <span class="input-group-text">.00</span>

        </div>
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Descripcion del producto"
            aria-label="Descripcion del producto" aria-describedby="basic-addon1" name="description" id="description">
        </div>
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Descripcion Detallada del producto"
            aria-label="Descripcion Detallada del producto" aria-describedby="basic-addon1" name="descriptionExt"
            id="descriptionExt">
        </div>




        <button type="button" class="btn btn-light" onclick="guardar()">Guardar</button>
      </form>


    </div>


  </main>
