  <!-- Conexión favicon -->
  <link rel="icon" type="image/png" href="../assets/img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../assets/img/favicon-16x16.png" sizes="16x16" />

  <title>Administration Page</title>
</head>

<body>
  <!-- Inicio de la cabecera -->
  <header id="header">
    <div id="logo">
      <a href="../index.html"><img src="../assets/img/logo.png" alt="logotipo" /></a>
    </div>
    <h1>
      <a href="../index.html"> Pet'n Love </a>
    </h1>
  </header>
  <!-- Fin de la cabecera -->

  <!-- Menú de navegación -->
  <nav id="nav">
    <ul>
      <li>
        <a href="../index.html">Inicio</a>
      </li>
      <li>
        <a href="./tips de cuidado.html">Tips de cuidado</a>
      </li>
      <li>
        <a href="./guarderia.html">Guardería</a>
      </li>
      <li>
        <a href="./shop.html" class="active">Pet shop</a>
      </li>
      <li>
        <a href="./contact.html">Contacto</a>
      </li>
    </ul>
  </nav>
  <!-- Fin del menú de navegación -->
  <main style="background-color: rgb(231, 194, 100);">
    <div id="app" class="container">
      <br>
      <h1>Productos</h1>

      <!-- Botón agregar -->
      <a class="btn btn-light" href="admin_prod_nuevo.html">Agregar un Producto</a>

      <section v-if="error">Hubo un error.</section>
      <section v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando .....</p>

        </section>
        <section v-else>

          <div class="table-responsive">
            <table class="table table-dark table-striped">
              <thead>
                <tr>

                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Modificaciones</th>
                </tr>
              </thead>
              <tbody>

                <!-- For de Vue que agrega los productos de la base de datos a la tabla -->
                <tr v-for="p in products" class="">
                  <td scope="row">{{p.id}}</td>
                  <td>{{p.name}}</td>
                  <td>{{p.price}}</td>
                  <td>{{p.description}}</td>

                  <td>
                    <img width="90" :src="p.image" :alt="p.name">


                  </td>
                  <td>
                    <button type="button" class="btn btn-light" v-on:click="eliminar(p.id)">Eliminar</button>

                    <a class="btn btn-secondary"
                      :href="'admin_prod_editar.html?id='+ p.id+'&name=' +p.name+ '&price='+p.price+'&description='+p.description + '&descriptionExt='+p.descriptionExt + '&image='+p.image+ '&category='+p.category">Editar</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </section>
    </div>
    </div>

  </main>
  <!-- Inicio del pie de pagina -->
  <footer id="footer">
    <p>
      <a href="#"><i class="fa-brands fa-facebook-f" style="color: white"></i>
        pet&love</a>
    </p>
    <p>-</p>
    <p>
      <a href="#"><i class="fa-brands fa-instagram" style="color: white"></i>
        @pet&love</a>
    </p>
  </footer>
  <!-- Fin del pie de pagina -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    </script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/main.js"></script>

</body>
