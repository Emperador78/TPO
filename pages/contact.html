<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Hoja de estlos CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style_form.css" />

    <!-- Conexión con fuentes -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed"
    />

    <!-- Conexión con icono -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Conexión favicon -->
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon-16x16.png"
      sizes="16x16"
    />

    <title>Pet'n Love</title>
  </head>

  <body>
    <!-- Inicio de la cabecera -->
    <header id="header">
      <div id="logo">
        <p>
          <img src="../assets/img/logo.png" alt="logotipo" />
        </p>
      </div>
      <h1>
        <a href="../index.html">Pet'n Love</a>
      </h1>
    </header>
    <!-- Fin de la cabecera -->

    <!-- Menú de navegación -->
    <nav id="nav">
      <ul>
        <li>
          <a href="../index.html">Inicio</a>
        </li>
        <li>
          <a href="#">Tips de cuidado</a>
        </li>
        <li>
          <a href="#">Guardería</a>
        </li>
        <li>
          <a href="#">Pet shop</a>
        </li>
        <li>
          <a href="#">Contacto</a>
        </li>
      </ul>
    </nav>
    <!-- Fin del menú de navegación -->

    <!-- Inicio de las secciones -->
    <main class="container">
      <h2 class="h2 text-center">Dejanos tus comentarios</h2>
      <div class="form_control row justify-content-center">
        <div class="col-5">
          <form>
            <div class="form-floating mb-3" >
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="apellido" placeholder="Apellido">
              <label for="apellido">Apellido</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email">
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="comentarios" rows="3" placeholder="Comentarios" style="height: 100px"></textarea>
              <label for="comentarios">Comentarios</label>
            </div>
            <div class="form_control row justify-content-center">
              <button class="btn btn-success col-5" type="submit">Enviar</button>
            </div>
          </form>
        </div>
        <div class="alert alert-primary text-center" role="alert">
          Te responderemos a la brevedad
        </div>
      </div>

    </main>
    <!-- Fin de las secciones -->

    <!-- Inicio del pie de pagina -->
    <footer id="footer" class="d-flex justify-content-center">
        <p>
          <a href="#"
            ><i class="fa fa-facebook" style="color: white"></i> pet&love</a
          >
        </p>
        <p>-</p>
        <p>
          <a href="#"
            ><i class="fa fa-instagram" style="color: white"></i> @pet&love</a
          >
        </p>
    </footer>
    <!-- Fin del pie de pagina -->
  </body>
</html>
